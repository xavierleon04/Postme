<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <!-- Agregar enlaces a las hojas de estilo de Bootstrap y el CSS personalizado -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Contenedor principal con ondulaciones amarillas -->
  <div class="container-fluid ondulaciones-amarillas">
    <!-- Centro del contenido -->
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
      <!-- Botón que abre el modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalFlores">
        Ver sorpresa
      </button>
        <h2>Sorpresa mi corazón</h2>
      <!-- Imagen -->
      <img src="src/img/chula.jpg" alt="Flores Amarillas" class="img-fluid mb-4" style="max-width: 80%;">
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalFlores" tabindex="-1" role="dialog" aria-labelledby="modalFloresLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFloresLabel">Aquí están tus flores amarillas:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Perdón por no poderte dar unas el día hoy pero me gustaría darte un poco de lo que se, y compartirlo contigo para poderte dar este detalle  </p>
          <img src="src/img/flores.jpg" alt="Flores Amarillas" class="img-fluid">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Agregar enlaces a las bibliotecas de Bootstrap y jQuery (necesarios para el modal) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
